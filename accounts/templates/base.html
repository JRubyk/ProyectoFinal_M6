{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}E-commerce - Auth{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">Mi E-commerce</h1>

      <nav class="nav">
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}">Vista protegida</a>

          <form class="inline" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="linklike">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Registro</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container card">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
