{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Iniciar sesión</h2>

<form method="post" class="form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Entrar</button>
</form>

<p class="muted">
  ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a>
</p>
{% endblock %}
