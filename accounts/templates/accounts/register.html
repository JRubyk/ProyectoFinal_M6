{% extends "base.html" %}
{% block title %}Registro{% endblock %}

{% block content %}
<h2>Registro de usuario</h2>

<form method="post" class="form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Crear cuenta</button>
</form>

<p class="muted">
  ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
</p>
{% endblock %}
